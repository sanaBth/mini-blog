<div class="container">
    <form [formGroup]="postForm">
    <div class="row mb-5 mt-3">
        <div class="col-md-12"><h1>{{actionPage}}</h1> </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            
       <div class="form-floating mt-3"> 
            <input type="text" placeholder="Titre..." id="myInput" formControlName="titre" aria-label="Texte de la tÃ¢che"> 
       <div class="text-info" *ngIf ="postForm.controls.titre && postForm.controls.titre.invalid && postForm.controls.titre.touched">Ce champs est obligatoire</div>
    </div>
        
         <div class="form-floating mt-3"> 
              <textarea class="form-control" id="myTextarea" formControlName="contenu" rows="3"></textarea>
         <div class="text-info" *ngIf ="postForm.controls.contenu && postForm.controls.contenu.invalid && postForm.controls.contenu.touched">Ce champs est obligatoire</div>
        </div>
         <p class="text-center">  
               <button type="submit" class="text-center btn btn-primary" [disabled]="!postForm.valid" (click)="newElement()">{{actionPage}}</button> </p> 
        </div>
    </div>
    </form>
          
</div>
